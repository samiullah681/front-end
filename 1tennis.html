<style>
    body {
        background-color: lightyellow;
    }

    .nav-box {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-box a {
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        display: block;
    }

    .nav-box:hover {
        transform: translateY(-10px);
        background-color: #ffc107;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    .nav-box:hover a {
        color: #fff;
    }

    .carousel-inner img {
        width: 100%;
        height: auto;
    }

    .carousel {
        margin-bottom: 40px;
    }

    .tennis-image {
        display: block;
        margin: 0 auto;
        width: 250px;
        border-radius: 50%;
        animation: fadeInLogo 2s ease-in-out;
    }

    @keyframes fadeInLogo {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .nav-box {
            padding: 10px;
        }

        .nav-box a {
            font-size: 14px;
        }

        .tennis-image {
            width: 120px;
        }

        .carousel-inner img {
            height: auto;
            width: 100%;
        }
    }

    @media (max-width: 576px) {
        .nav-box {
            padding: 8px;
        }

        .nav-box a {
            font-size: 12px;
        }

        .tennis-image {
            width: 100px;
        }
    }

    .tennis-box {
        display: flex;
        background-color: lightyellow;
        justify-content: center;
        align-items: center;
        height: 50vh;
    }

    .tennis-heading {
        font-size: 118px;
        text-align: center;
        color: #333;
        margin: 0;
        animation: fadeInText 2s ease-in-out;
    }

    @keyframes fadeInText {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .tennis-heading {
            font-size: 36px;
        }

        .tennis-box {
            height: auto;
            padding: 20px 0;
        }
    }

    @media (max-width: 576px) {
        .tennis-heading {
            font-size: 28px;
        }
    }
</style>
